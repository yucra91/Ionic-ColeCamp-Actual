<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form 
      [formGroup]="formRegister"
      (ngSubmit)="guardar(formRegister.value)"
      >

   

        <ion-item >
          <ion-label position="floating">Username</ion-label>
          <ion-input 
          formControlName="username" 
          type="text" ></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating">password</ion-label>
          <ion-input 
          formControlName="password" 
          type="text" ></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating">Confim password</ion-label>
          <ion-input 
          formControlName="confirmPassword" 
          type="text" ></ion-input>
        </ion-item>
    
   

    <br>

        <ion-row>
          <ion-col>
            <ion-button 
            type="submit" 
            color="danger" 
            expand="block"
           
            [disabled]="formRegister.invalid || isLoading"
            >Ingresar</ion-button>
           
          </ion-col>
        </ion-row>
      </form>
      
    </ion-card-content>
  </ion-card>

</ion-content>
