

<ion-content [fullscreen]="true" >
  <ion-card class="ion-no-margin">
    <ion-toolbar >
      <ion-buttons slot="start">
        <ion-back-button mode="ios"
        defaultHref="/"
        text="Regresar"
        ></ion-back-button>
      </ion-buttons>
    </ion-toolbar>

      <form [formGroup]="formLogin"
      (ngSubmit)="login(formLogin.value)"
      >
        <div class="circle circle1"></div>

        <ion-card-content class="container">
        
          <ion-icon class="persona" name="person" color="primary"></ion-icon>

          <ion-item class="ion-text-center ion-margin itemDesign" >
            <ion-label position="floating">Email</ion-label>
            <ion-input  
            required 
            type="email" 
            formControlName="email">
              <ion-icon name="mail-outline" ></ion-icon>
            </ion-input>
        </ion-item>


          <ion-item  class="ion-text-center ion-margin itemDesign" >
            <ion-label position="floating">Password</ion-label>
            <ion-input 
            type="password"
            required 
            formControlName="password"
            autocomplete="new-password"
            >
            <ion-icon name="lock-closed-outline" ></ion-icon>
          </ion-input>
          </ion-item>
        
      </ion-card-content>
    
        <div class="circle circle2"></div>
        <ion-card-content class="align ion-text-center">  
          <ion-button 
          expand="block" 
          shape="round" 
          color="primary"
          type="submit"
          [disabled]="formLogin.invalid"
          >Login</ion-button>

          <!-- [routerLink]="['/registration']" -->


          <ion-text color="medium"><p>Forgot Password?</p></ion-text>
          <ion-text color="medium">
            <a >Register</a>
          </ion-text>
          <ion-row>
            <ion-col size="3"><ion-icon name="logo-facebook" color="primary"></ion-icon></ion-col>
            <ion-col size="3"><ion-icon name="logo-google" color="danger"></ion-icon></ion-col>
          </ion-row>
    
      </ion-card-content>
        

      </form>
  </ion-card>

</ion-content>
