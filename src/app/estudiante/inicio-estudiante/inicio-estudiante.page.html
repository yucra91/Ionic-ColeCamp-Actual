<ion-content>

      <ion-card-content class="ion-text-uppercase">
        {{noticia.titulo}}
      </ion-card-content>
    </ion-card>
    <!-- <img [src]="noticia.urlimg" alt="">
      <ion-text color="primary">
        <h1>Awesome text</h1>
      </ion-text> -->
    </ion-slide>
  </ion-slides>
  <ion-buttons slot="start">
    <ion-button>
      <ion-icon slot="start" name="add"></ion-icon>
      Click me
    </ion-button>
  </ion-buttons>
</ion-content>
