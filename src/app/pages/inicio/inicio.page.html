<ion-header>
  <ion-toolbar>
    <ion-button (click)="logout()" color="danger">
      <ion-icon icon="ion:log-out"  name="log-out" flip="horizontal"></ion-icon>
      <small>logout</small>
    </ion-button>
  
  </ion-toolbar>
</ion-header>

<ion-content>

  <div  *ngFor="let p of Usuario"> 
 
    <div *ngFor="let r of p.role">
      <ion-list *ngIf="rol==r"
      >
        <ion-item   
        [routerLink]="p.redirectTo"
        detail="true"
        >
          <ion-icon  [name]="p.icon" slot="start" color="primary"></ion-icon>
          {{p.name}}
        </ion-item>
      </ion-list>
    </div>

    </div>

</ion-content>
