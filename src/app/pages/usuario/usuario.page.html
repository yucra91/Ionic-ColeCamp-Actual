<app-hearder titulo="usuario"></app-hearder>

<ion-content>

  <ion-searchbar 
  [formControl]="BuscarForm"
  placeholder="Buscar"></ion-searchbar>

  <ion-list>
   
    <ion-item-sliding *ngFor="let user of admins.Admin">
 
      <ion-item-options side="start">
   
        <ion-item-option color="primary" (click)="share(user)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>

        </ion-item-option>
      </ion-item-options>
     
      <ion-item>
        <ion-label>
      
          <h3>{{ user.personas.first_name | uppercase}}</h3>
        </ion-label>
      </ion-item>  
      
      
      <ion-item-options side="end">
     
        <ion-item-option color="danger" (click)="eliminar(user)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button id="open-modal">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

  <ion-modal [isOpen]="estado" trigger="open-modal" (willDismiss)="onWillDismiss($event)">
   
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()" color="danger">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Create Usuario</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true" color="success">Aceptar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <!-- <ion-item> -->

          <app-create-usuario [resivir]="padre"></app-create-usuario>
        <!-- </ion-item> -->

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
