<ion-content>
  <ion-slides pager="ios" class="slide-full">
    <ion-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image">
        <ion-card-header>
          <ion-card-subtitle>{{slide.titulo}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-button shape="round" (click)="onClick()" expand="block">
        Comenzar
        <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
